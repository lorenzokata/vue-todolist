<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vue TodoList</title>
</head>
<body>

    <div id="app">

        <h1>Todo List</h1>
        <img src="img/image.jpg" alt="image todo list">
        <div class="input-row">
            <input type="text" v-model="task" @keyup.enter="addTask" name="activity" id="activity" placeholder="Inserire un'attivitÃ ">
            <button @click="addTask">Aggiungi</button>
        </div>

        <ul v-if="todoList.length > 0">
            <li v-for="(item, index) in todoList">
                <span>{{item}}</span>
                <i @click="removeTask(index)" class="fas fa-times"></i>
            </li>
        </ul>

        <p v-else>NON CI SONO ATTIVITA'</p>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
